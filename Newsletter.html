<html lang="en">

<head>
  <meta charset="UTF-8">
</head>

<body>
  <style>
    h3,
    h4:first-child {
      text-transform: uppercase;
    }

    .container {
      width: 70%;
      margin: auto;
    }

    .content {
      width: 100%;
      margin: auto;
    }
    .header {
      min-height: 18em;
      min-width: 100%;
      background-color: #009966;
    }

    .img-logo {
      display: block;
      margin: auto;
      max-width: 10em;
      padding: 1em;
    }

    .img-header {
      width: 10em;
      display: block;
      margin: 1em auto;
    }

    .box {
      text-align: center;
      margin-top: 1em;
    }

    p {
      text-align: justify;
      color: #808080
    }

    .img-box {
      width: 100%;
      max-height: 20em;
    }

    a {
      text-decoration: none;
      color: white;
    }

    .btn-noverde {
      background-color: #009966;
      border: none;
      border-radius: 5px;
      padding: .7em 1em;
    }

    .btn-noverde:hover {
      background-color: #009977
    }

    .last-box {
      padding-bottom: 1em;
      border-bottom: 1px solid #eee;
    }

    .pre-footer {
      text-align: center;
      font-size: 0.75em;
    }

    footer {

      flex-direction: row;
      justify-content: center;
      background-color: #009966;
      width: 100%;
    }

    .item {
      align-self: center;
    }

    .item1 {

      align-items: center;
      grid-column-start: 1;
      justify-self: start
    }

    .item2 {
      grid-column-start: 2;
      justify-self: center;
    }

    .item3 {
      grid-column-start: 3;
      justify-self: end;
    }

    .grid-container {
      display: inline-grid;
      width: 90%;
      grid-template-columns: 25% 50% 25%;
      min-height: 4em;
    }

    @media (max-width: 1431px) {
      .grid-container {
        display: inline-grid;
        grid-template-columns: 35% 38% 27%;
      }
    }

    .link {
      font-size: .8em;
    }

    .link:hover {
      color: #eee
    }

    .logo-footer {
      width: 2em;
      height: 2em;
    }

    .ele-footer {
      width: 1em;
      height: 1em;
      margin: 0 .5em;
    }

    .fb {
      width: 11px;
      height: 15px;
    }
  </style>
  <div class="container">
    <table class="content" border="0" cellspacing="0" cellpadding="0">
      <tr class="header">
        <td>
          <img class="img-logo" src="https://cdn.rawgit.com/deOliveiraDiego/Newsletter/dc78ea3f/fundo_verde_horizontal.png" alt="Logo - Noverde">
        </td>
        <td>
          <img class="img-header" src="https://cdn.rawgit.com/deOliveiraDiego/Newsletter/dc78ea3f/Icon_Newsletter.png" alt="Sino - Noverde">
        </td>
      </tr>
    </table>
  </div>
</body>

</html>
